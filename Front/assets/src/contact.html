<!--
This is the contact page of the SkyMarLand website. It allows users to contact SkyMarLand by filling out a form with their profession, email, phone number, country, and date. The form also includes a checkbox for accepting the terms and conditions. Once the form is submitted, it sends the data to a specified action URL.

The page includes a navigation bar with links to the home page, rental page, and login/register page. The contact link is currently commented out.

The page also displays the SkyMarLand logo.

Author: [Mus]
Date: [26/04/2024]
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/skymarland.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/contact.css">
    
    <title>Contact SkyMarLand</title>
</head>
<body>
    <header class="nav1">
        <nav class="nav2">
            <a href="/Front/index.html"> <img src="../img/home.png" alt="Home SkyMarLand" height="15px" class="logonav">Accueil</a>
            <a href="location.html"> <img src="../img/rent.png" alt="Rent SkyMarLand" height="15px" class="logonav">Location</a>
            <a href="login.html"> <img src="../img/login.png" alt="Login SkyMarLand" height="15px" class="logonav">Login/Register</a>
            <!-- <a href="#"> <img src="../img/contactmail.png" alt="Contact SkyMarLand" height="15px" class="logonav">Contact</a> -->
        </nav>
    </header>


   <div class="logo33"> <img src="../img/skymarland.png" alt="SkyMarLand"></div>


    <div class="container">
        <h1>Contact SkyMarLand</h1>
            <div class="foro">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="country">Pays:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <input type="checkbox" id="cgu" name="cgu" required>
            <label for="cgu">J'accepte les termes et conditions</label>
            
            <button onclick="sendEmail()">Envoayer</button>
        </div>
    </div>
</body>

<script src="../js/sendemail.js"></script>
</html>
