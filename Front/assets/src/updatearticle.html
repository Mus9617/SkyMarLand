<!--
This HTML file represents the registration page of the SkyMarLand website.
It contains a form for users to sign up with their name, last name, country, email, phone number, and password.
The page also includes a navigation bar with links to the home page, rental page, login/register page, and contact page.
The registration form has two tabs for signing in and signing up, with the sign up tab being active by default.
The form includes input fields for the user's name, last name, country, email, phone number, and password.
There is also a "Log In" button to submit the form.
The page includes a "Forgot Password?" link for users who have forgotten their password.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/skymarland.png" type="SkyMarLand">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../js/update.js"></script>
    <title>Login</title>
    

</head>

<body>
 
    <header class="nav1">
        <nav class="nav2">
            <a href="./../../index.html"> <img src="../img/home.png" alt="Home SkyMarLand" height="15px" class="logonav">Acceuill</a>
            <a href="#"> <img src="../img/rent.png" alt="Rent SkyMarLand" height="15px" class="logonav">Location</a>
            <a href="login.html" onclick="register()"> <img src="../img/login.png" alt="Login SkyMarLand" height="15px" class="logonav"> Login/Register</a>
            <a href="contact.html"> <img src="../img/contactmail.png" alt="Contact SkyMarLand" height="15px" class="logonav">Contact</a>
        </nav>
    </header>

  
    <div class="wrapper fadeInDown">
        <div id="formContent">

        
            <div class="fadeIn first">
                <img src="../img/skymarland.png" id="icon" alt="User Icon" />
            </div>
        
           
            <div>
                <label for="category">
                    <input type="text"  id="category_id" class="fadeIn third" name="category_id" placeholder="Plane Type">
                </label>
                <label for="display">
                    <input type="text" id="display_name" class="fadeIn third" name="display_name" placeholder="Name Model">
                </label>
                <label for="nm_limit">
                    <input type="text" id="nm_limit" class="fadeIn third" name="nm_limit" placeholder="NM Limit">
                </label>
                <label for="speed">
                    <input type="text" id="speed" class="fadeIn third" name="speed" placeholder="MAX Knots Cruise">
                </label>
                <label for="seats">
                    <input type="text" id="seats" class="fadeIn second" name="seats" placeholder="Seats">
                </label>
                <label for="max_kg">
                    <input type="text" id="max_kg" class="fadeIn third" name="max_kg" placeholder="Max Cargo">
                </label>
                <input type="submit" class="fadeIn fourth" value="register" onclick="updateModel()">
            </div>
        
        
        </div>
    </div>
</body>
</html>
